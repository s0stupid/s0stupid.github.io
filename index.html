<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ACCESS GATE</title>

<style>
body{
    background:black;
    color:white;
    font-family:monospace;
    font-size:18px;
    padding:40px;
}
#output{
    white-space:pre-line;
    margin-bottom:20px;
}
#answer{
    background:black;
    color:white;
    border:1px solid white;
    padding:5px;
    font-family:monospace;
    display:none;
}
#error{
    color:red;
    margin-top:10px;
}
</style>
</head>

<body>

<div id="output"></div>
<input id="answer" type="text" autocomplete="off">
<div id="error"></div>

<script>

const birthday = "0221";

const validNames = [
"r233222",
"shin",
"sin",
"신",
"stupid",
"멍청이"
];

const output = document.getElementById("output");
const input = document.getElementById("answer");
const error = document.getElementById("error");

function typeLine(text, callback){
    let i = 0;
    const interval = setInterval(function(){

        output.innerHTML += text[i];
        i++;

        if(i >= text.length){
            clearInterval(interval);
            output.innerHTML += "<br>";
            if(callback){
                callback();
            }
        }

    }, 30);
}

// ===== 시작 함수 =====
function start(){

    typeLine("INITIALIZING SYSTEM...", function(){
        typeLine("USER DETECTED.", function(){
            typeLine("IDENTITY VERIFICATION REQUIRED.", function(){
                typeLine("", function(){
                    typeLine("QUESTION 1:", function(){
                        typeLine("ENTER BIRTHDAY (4 DIGITS)", function(){
                            input.style.display = "inline";
                            input.focus();
                        });
                    });
                });
            });
        });
    });

}

let stage = 0;

input.addEventListener("keydown", function(e){

    if(e.key !== "Enter"){
        return;
    }

    const value = input.value.trim();

    if(stage === 0){

        if(value === birthday){

            error.innerHTML = "";
            output.innerHTML += "> " + value + "<br>";

            stage = 1;

            typeLine("", function(){
                typeLine("QUESTION 2:", function(){
                    typeLine("ENTER NAME");
                });
            });

        }else{
            error.innerHTML = "ACCESS DENIED";
        }

    }else if(stage === 1){

        const lowerNames = validNames.map(function(n){
            return n.toLowerCase();
        });

        if(lowerNames.includes(value.toLowerCase())){

            error.innerHTML = "";
            output.innerHTML += "> " + value + "<br>";

            typeLine("", function(){
                typeLine("ACCESS GRANTED", function(){
                    setTimeout(function(){
                        window.location.href = "main.html";
                    }, 1000);
                });
            });

        }else{
            error.innerHTML = "ACCESS DENIED";
        }

    }

    input.value = "";

});


start();

</script>

</body>
</html>
